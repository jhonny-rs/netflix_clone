<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta lang="pt-br">
    <title>Netflix</title>
    <link rel="stylesheet" href="cs50-styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/256/732/732228.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <img id="background-img"
        src="https://assets.nflxext.com/ffe/siteui/vlv3/f85718e8-fc6d-4954-bca0-f5eaf78e0842/37171454-979d-4d94-8450-52228ced006e/BR-pt-20230918-popsignuptwoweeks-perspective_alpha_website_large.jpg"
        alt="">
    <div class="header">
        <img id="header-logo" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
            alt="netflix logo">
        <div id="header-end">
            <div id="lang-select">
                <form action="">
                    <label for="header-lang"><span class="material-symbols-outlined">translate</span></label>
                    <select name="header-lang" id="header-lang">
                        <option value="">Português</option>
                        <option value="">English</option>
                        <option value="">Français</option>
                    </select>
                </form>
            </div>
            <button class="red-btn-style">Entrar</button>
        </div>
    </div>
    <h1 class="text" id="main-text">Divirta-se com filmes épicos, séries de sucesso e muito mais a partir de R$18,90.
    </h1>
    <h3 class="text">Assine hoje, cancele quando quiser.</h3>
    <h3 class="text">Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</h3>
    <div class="sign-up">
        <form action="">
            <input id="sign-up-input" type="text" placeholder="Email">
            <input class="red-btn-style" type="submit" value="Vamos lá >">
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
